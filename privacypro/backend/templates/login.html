<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PrivacyGuard - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <p>{{my_str}}</p>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>PrivacyGuard</span>
            </div>
            <div class="nav-buttons">
                <a href="{{ url_for('sign_up_page') }}" class="btn btn-outline">Sign up</a>
                <a href="{{ url_for('login_page') }}" class="btn btn-dark">Login</a>
            </div>
        </nav>
    </header>

    <main>
            <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

        <div class="auth-container">
            <h1>Login</h1>
            <form id="loginForm" method="POST" action="http://localhost:5000/submit">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="email" placeholder="Username/Email address" name="email">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" placeholder="Password" name="password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#">Click the sign up button</a></p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
